name: (manual) release all plugins
on: 
  workflow_dispatch:
jobs:
  deploy:
    name: Release all plugins
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      actions: write
      statuses: write
    env:
      CUR_REPO: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      
      - name: Install dependencies
        run: |
          python3 -m pip install Pillow
          sudo apt-get install zip
      
      - name: Release all plugins
        run: |
          cd $GITHUB_WORKSPACE
          python3 res/src/release_all.py
      
      - name: Verify files
        run: |
          echo "Generated files:"
          ls -la *.zip
          ls -la versioning/*.zip
          echo "Release data:"
          cat release_data.txt
      
      - name: Create individual releases
        run: |
          cd $GITHUB_WORKSPACE
          while IFS=, read -r plugin tag tag2; do
            echo "Creating release: $tag2 ($tag)"
            gh release create "$tag" \
              --title "$tag2" \
              --notes "Automatic release" \
              "versioning/${plugin}.zip"
          done < release_data.txt
      
      - name: Update latest release
        uses: ncipollo/release-action@v1.11.1
        with:
          name: Downloads
          tag: Latest
          allowUpdates: true
          replacesArtifacts: true
          artifacts: "${{ github.workspace }}/*.zip"
      
      - name: Update README
        run: |
          cd $GITHUB_WORKSPACE
          python res/src/makemd.py
      
      - name: Commit changes
        run: |
          git config user.name "geojak" 
          git config user.email "jaikobblack@googlemail.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Batch release updates"
          git push